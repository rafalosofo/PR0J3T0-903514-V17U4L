<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poesia Virtual - Jogo de Roleta de Palavras</title>
  <style>
    /* Adicione estilos personalizados conforme necess√°rio */
    body {
      font-family: "Courier New", monospace;
    }

    h1 {
      text-align: center;
    }

    #prompt {
      text-align: center;
      font-size: 24px;
      margin: 20px 0;
    }

    #generate-btn {
      display: block;
      margin: 0 auto;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <h1>Poesia Virtual - Jogo de Roleta de Palavras</h1>
  
  <div id="prompt"></div>
  
  <button id="generate-btn" onclick="gerarPalavra()">Gerar palavra</button>
  
  <script src="script.js"></script>
</body>
</html>
